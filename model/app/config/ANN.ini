[database]
train_test_split = 0.2
random_state = 42

[model:activation]
layer1 = relu
layer2 = relu
layer3 = relu
layer4 = softmax

[model:units]
layer2 = 32
layer3 = 32
layer4 = 2

[model:compile]
loss    = sparse_categorical_crossentropy
metrics = accuracy

[model:fit]
validation_split    = 0.2
batch_size          = 100
epochs              = 100
shuffle             = True
verbose             = 2
